<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg  navbar-custom">
        <div class="nav-container">
            <a class="navbar-brand" href="#">MY CART</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
    
            </button>
            
            
        </div>
    </nav>
    <div class="container">
        
        <div class="row">
            <!-- Product Card 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Product Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Men's H&M cothing</h5>
                        <p class="card-text">Spring/Summer Look Book</p>
                        <p class="card-text">Price: $100.00</p>
                        <button class="btn btn-primary addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="image2.jpg" class="card-img-top" alt="Product Image 2">
                    <div class="card-body">
                        <h5 class="card-title">women's h&m clothing</h5>
                        <p class="card-text">shirts</p>
                        <p class="card-text">Price: $150.00</p>
                        <button class="btn btn-primary addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="images4.jpg" class="card-img-top" alt="Product Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Patterned cotton dress</h5>
                        <p class="card-text">White/Butterflies</p>
                        <p class="card-text">Price: $200.00</p>
                        <button class="btn btn-primary addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Product Card 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="image5.jpg" class="card-img-top" alt="Product Image 4">
                    <div class="card-body">
                        <h5 class="card-title">H&M</h5>
                        <p class="card-text">coupleshirts</p>
                        <p class="card-text">Price: $250.00</p>
                        <button class="btn btn-primary addToCartBtn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 clas="shopping">Shopping Cart</h2>
                <ul id="cartItems" class="list-group">
                    <!-- Cart items will be displayed here dynamically -->
                </ul>
                <h3>Total: $<span id="cartTotal">0.00</span></h3>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JavaScript and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        // JavaScript to handle adding items to the cart
        const addToCartBtns = document.querySelectorAll('.addToCartBtn');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        let total = 0;

        addToCartBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Create a new list item for the cart
                const cartItem = document.createElement('li');
                cartItem.className = 'list-group-item';
                cartItem.innerText = btn.parentElement.querySelector('.card-title').textContent + ' - $' + btn.parentElement.querySelector('.card-text:nth-child(3)').textContent.slice(8);

                // Update the total price
                total += parseFloat(btn.parentElement.querySelector('.card-text:nth-child(3)').textContent.slice(8));
                cartTotal.innerText = total.toFixed(2);

                // Add the item to the cart
                cartItems.appendChild(cartItem);
            });
        });
    </script>
</body>
</html>
